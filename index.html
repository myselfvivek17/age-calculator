<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body class="bg-gray-900">
    <svg
      viewBox="0 0 1024 1024"
      class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-y-1/2 [mask-image:radial-gradient(closest-side,white,transparent)] sm:left-full sm:-ml-80 lg:left-1/2 lg:ml-0 lg:-translate-x-1/2 lg:translate-y-0"
      aria-hidden="true"
    >
      <circle
        cx="512"
        cy="512"
        r="512"
        fill="url(#759c1415-0410-454c-8f7c-9a820de03641)"
        fill-opacity="0.7"
      />
      <defs>
        <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641">
          <stop stop-color="#7775D6" />
          <stop offset="1" stop-color="#E935C1" />
        </radialGradient>
      </defs>
    </svg>
    <div>
      <div class="mx-auto w-fit text-center lg:py-44">
        <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">
          Quickly find your age in diverse units.<br />Easy and fun!
        </h2>
        <p class="mt-6 text-lg leading-8 text-gray-300">
          Your age is:<br />
          <span class="text-3xl" id="info">00 years 00 months 00 days</span>
        </p>
        <br />
        <div class="">
          <div
            class="relative mt-2 rounded-md shadow-sm flex items-center justify-center lg:justify-center"
          >
            <input
              type="date"
              name="bday"
              id="bday"
              class="block bg-transparent w-4/5 rounded-md border-0 py-1.5 pl-7 pr-20 text-white ring-1 ring-inset ring-gray-300 lg:justify-center placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="0.00"
            />
          </div>
        </div>
        <div
          class="mt-10 flex items-center justify-center gap-x-6 lg:justify-center"
        >
          <button
            id="btn"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
          >
            Calculate
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
